<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Spawner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static.miraheze.org/btawiki/thumb/3/3b/Mob_Spawner_Block.png/504px-Mob_Spawner_Block.png?20240411092556'); /* 替换为您的背景图片链接 */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            opacity: 0.95; /* 使容器稍微透明 */
        }
        h2 {
            text-align: center;
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }
        h4 {
            color: #555;
            font-size: 20px;
            margin-bottom: 15px;
        }
        p {
            margin: 15px 0;
            font-size: 18px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Character Spawner</h2>
        <h2>Give an origin to your character</h2>
        <form action="/main" method="post">
            <h4>Your character is like (leave blank if you want the model to generate this part):</h4>
            <p>Name: <input type="text" name="name"></p>
            <p>Appearance: <input type="text" name="appearance"></p>
            <p>Characteristic: <input type="text" name="characteristic"></p>
            <p>Other: <input type="text" name="other"></p>
            <p>Genre: <input type="text" name="genre"></p>
            <input type="submit" value="Enter">
        </form>
    </div>
</body>
</html>
